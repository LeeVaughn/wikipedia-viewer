<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8">
    <meta name="description" content="A searchable Wikipedia Viewer">
    <meta name="keywords" content="Wikipedia, wiki, search, searchable, freeCodeCamp, fCC, programming, project">
    <meta name="author" content="Lee Vaughn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="main-header">
            <header>
                <img src="https://regularlyscheduledprogrammingblog.files.wordpress.com/2018/01/wikipedia-logo2.png">
            </header>
        </div>

        <div class="search">
            <span class="fa fa-search"></span>
            <input type="text" class="search-bar" placeholder="Search Wikipedia">
        </div>

        <div class="random-button">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
                <button type="button">Surprise Me!</button>
            </a>
        </div>

    </div>
</body>

</html>
